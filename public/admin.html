<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>资源接口管理后台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.min.js"></script>
</head>
<body class="bg-light">

<div id="app" class="container mt-5">
    
    <!-- 登录界面 -->
    <div v-if="!isLoggedIn" class="card mx-auto shadow" style="max-width: 400px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">管理员登录</h4>
            <div class="mb-3">
                <input type="password" v-model="password" class="form-control" placeholder="请输入密码 (默认 admin)">
            </div>
            <button @click="login" class="btn btn-primary w-100">登录</button>
        </div>
    </div>

    <!-- 管理界面 -->
    <div v-else>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>接口源管理</h3>
            <div>
                <button class="btn btn-success me-2" @click="addSite">+ 新增接口</button>
                <button class="btn btn-primary" @click="saveSites">保存配置</button>
            </div>
        </div>

        <div class="card shadow-sm">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th width="10%">启用</th>
                        <th width="15%">标识(Key)</th>
                        <th width="20%">名称</th>
                        <th>API 地址 (Maccms V10)</th>
                        <th width="15%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(site, index) in sites" :key="index">
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" v-model="site.active">
                            </div>
                        </td>
                        <td><input type="text" v-model="site.key" class="form-control form-control-sm"></td>
                        <td><input type="text" v-model="site.name" class="form-control form-control-sm"></td>
                        <td><input type="text" v-model="site.api" class="form-control form-control-sm"></td>
                        <td>
                            <button class="btn btn-danger btn-sm" @click="removeSite(index)">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-3 text-muted small">
            提示：修改后请点击右上角“保存配置”生效。后端会自动代理这些接口，前端用户无法查看到具体 URL。
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                isLoggedIn: false,
                password: '',
                sites: []
            }
        },
        methods: {
            async login() {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ password: this.password })
                });
                const data = await res.json();
                if (data.success) {
                    this.isLoggedIn = true;
                    this.fetchSites();
                } else {
                    alert(data.msg);
                }
            },
            async fetchSites() {
                const res = await fetch('/api/admin/sites');
                this.sites = await res.json();
            },
            addSite() {
                this.sites.push({ key: 'new', name: '新资源', api: '', active: true });
            },
            removeSite(index) {
                if(confirm('确定删除吗？')) this.sites.splice(index, 1);
            },
            async saveSites() {
                const res = await fetch('/api/admin/sites', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ sites: this.sites })
                });
                alert('保存成功！');
            }
        }
    }).mount('#app');
</script>
</body>
</html>
